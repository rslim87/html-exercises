<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>

<label for = "First Name">First Name:</label>
<input name: "First Name" id = "First Name" type = "text" placeholder = "John" required>

<label for = "Last Name">Last Name:</label>
<input name: "First Name" id = "Last Name" type = "text" placeholder = "Smith" required>

<br>

<label for = "Male">Male</label>
<input name = "Gender" id = "Male" type = "radio" value = "Male">

<label for = "Female">Female</label>
<input name = "Gender" id = "Female" type = "radio" value = "Female">

<label for = "Other">Other</label>
<input name = "Gender" id = "Other" type = "radio" value = "Other">

<br>



<label for = "Email">Email:</label>
<input name = "Email" id = "Email" type = "email" placeholder = "your email" required>

<label for = "Password">Password:</label>
<input name = "Password" id = "Password" type = "password" placeholder = "your password" minlength = "5" maxlength = "10">

<br>

<label>Birthday:</label>
<select>
	<option>Month</option>
	<option>January</option>
	<option>February</option>
	<option>March</option>
</select>	
<select>
	<option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>
<select>
	<option>Year</option>
	<option>1987</option>
	<option>1988</option>
	<option>1989</option>
</select>	

<br>

<label for = "Checkbox">I agree to the terms and conditions</label>
<input id = "Checkbox" type = "checkbox"> 

<br>

<button>Submit</button>

</form>


</body>
</html>
